<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        :root {
            --primary: #005792;
            --primary-dark: #003a61;
            --secondary: #f0f6ff;
            --dark: #1a2b44;
            --light: #ffffff;
            --gray: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(45deg, var(--primary), var(--primary-dark));
        }
        
        body {
            background: var(--secondary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: var(--dark);
        }
        
        .business-card {
            width: 100%;
            max-width: 600px;
            background: var(--light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            position: relative;
            padding: 20px;
            text-align: center;
            color: var(--light);
            background: var(--primary);
            overflow: hidden;
        }
        
        .hero-image {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 1.2s ease-in-out;
        }
        
        .hero-image img {
            width: 170px;
            height: 150px;
            border-radius: 20%;
            object-fit: cover;
            border: 2px solid var(--light);
            box-shadow: 0 0 34px #8b9fad;
            background: var(--gradient);
            padding: 8px;
        }
        /* PERSON IMAGE */
        .hero-image .portrait {
            width: 150px;
            height: 150px;
            border-radius: 30%;
            object-fit: cover;
            border: 0px solid var(--light);
            box-shadow: 0 0 40px #b3bfc7;
            background: var(--gradient);
            padding: 5px;
            z-index: 1;
        }

        /* LOGO STAMP */
        .hero-image .corner-logo {
            position: absolute;
            bottom: 20px;
            left: 220px;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: contain;
            background: white;
            padding: 2px;
            box-shadow: 0 0 6px rgba(0,0,0,0.25);
            z-index: 2;
            opacity: 0.95;
            transform: rotate(-5deg); /* gives it a stamp-like feel */
        }

        
        .logo {
            position: relative;
            z-index: 2;
        }
        .card-info {
  text-align: center;
  margin-top: 20px;
  animation: fadeSlideUp 1.2s ease-out both;
}

.name {
  font-size: 2em;
  font-weight: bold;
  color: #f1ecec;
  letter-spacing: 1px;
  animation: fadeSlideUp 1s ease-out both;
  animation-delay: 0.2s;
}

.title {
  font-size: 1.1em;
  color: #f4f2f2;
  letter-spacing: 0.5px;
  margin-top: 5px;
  animation: fadeSlideUp 1s ease-out both;
  animation-delay: 0.4s;
}

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(15px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;

        }
        
        .card-subtitle {

        .card-body {

            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 8px;

        .contact-info {
            margin-bottom: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .contact-icon {
            width: 35px;
            height: 35px;
            background: var(--primary);

            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 1rem;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .contact-text {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .contact-text h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .contact-text p {
            color: var(--gray);
            margin: 0;
        }
        
        .contact-text a {
            color: var(--dark);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-text a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .social-icon {
            width: 35px;
            height: 35px;
            background: var(--secondary);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .social-icon:hover {
            background: var(--primary);
            color: var(--light);
            transform: translateY(-2px);
        }
        
        .qr-code {
            text-align: center;
            margin: 15px 0;
        }
        
        .qr-code img {
            width: 80px;
            height: 80px;
            border: 2px solid var(--primary);
            border-radius: 8px;
        }
        
        .vcard-section {
            background: var(--dark);
            color: var(--light);
            padding: 20px;
            text-align: center;
            position: sticky;
            bottom: 0;
        }
        
        .vcard-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .vcard-desc {
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .vcard-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 25px;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: 2px solid var(--primary);
        }
        
        .vcard-btn:hover {
            background: transparent;
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 87, 146, 0.3);
        }
        
        .vcard-btn i {
            margin-right: 8px;
        }
        
        .card-footer {
            background: var(--secondary);
            padding: 15px;
            text-align: center;
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 480 Èùípx) {

                font-size: 0.8rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>

    <script>
        // Function to generate and download vCard
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
ORG:Pixar Educational Consultancy
TEL;TYPE=WORK,VOICE:+97715907326
EMAIL;TYPE=WORK,PREF:info@pixaredu.com
ADR;TYPE=WORK:;;New Baneshwor;Kathmandu;;Nepal
URL:https://pixaredu.com
URL:https://www.facebook.com/pixaredu
URL:https://www.youtube.com/@pixareducation
URL:https://www.tiktok.com/@pixareducation
NOTE:Your Pathway to Global Education. Experts in visa counseling and university applications.
END:VCARD`;
            
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'Pixar_Education.vcf';
            
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
        
        document.getElementById('downloadVCard').addEventListener('click', function(e) {
            e.preventDefault();
            downloadVCard();
            
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-check"></i> Contact Saved!';
            
            setTimeout(() => {
                this.innerHTML = originalText;
            }, 2000);
        });
    </script>
